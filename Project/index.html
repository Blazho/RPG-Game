<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/main.js" defer></script>
    <script src="js/player.js" defer></script>
    <script src="js/enemy.js" defer></script>
    <script src="js/functions.js" defer></script>
</head>
<body>
    <div class="header">
        <h2>Wellcome to Role Playing Game.</h2>
        <h3>Choose a class!</h3>
    </div>
    <div class="player">
        <a class="toggle" href="#" onclick="selectClass('Warrior')">
            <h2>Warrior</h2>
            <img src="img/warrior.jpg" alt="Warrior">
            <div class="stats">
                <p>Health: 1200</p>
                <p>Strength: 190</p>
                <p>Agility: 70</p>
                <p>Mana: 300</p>
            </div>
        </a>
        <a class="toggle" href="#" onclick="selectClass('Mage')">
            <h2>Mage</h2>
            <img src="img/mage.jpg" alt="Mage">
            <div class="stats">
                <p>Health: 500</p>
                <p>Strength: 30</p>
                <p>Agility: 50</p>
                <p>Mana: 1900</p>
            </div>
        </a>
        <a class="toggle" href="#" onclick="selectClass('Hunter')">
            <h2>Hunter</h2>
            <img src="img/hunter.jpg" alt="Hunter">
            <div class="stats">
                <p>Health: 1000</p>
                <p>Strength: 130</p>
                <p>Agility: 120</p>
                <p>Mana: 600</p>
            </div>
        </a>
        <a class="toggle" href="#" onclick="selectClass('Rogue')">
            <h2>Rogue</h2>
            <img src="img/rogue.jpg" alt="Rogue">
            <div class="stats">
                <p>Health: 800</p>
                <p>Strength: 80</p>
                <p>Agility: 180</p>
                <p>Mana: 400</p>
            </div>
        </a>
    </div>
    <div class="command">
        <button onclick="findOpponent(1)">Search for an opponent</button>
    </div>

    <div class="refresh-button-div">
        <button type="submit" onClick="refreshPage()">RESTART!</button>
    </div>
</body>

</html>
